<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Left Right</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="menuItem">
      <img src="./braingraphic_left_right.png" alt="" />

      <h2 id="start-btn">start game</h2>
      <h3 id="high-score">
        High Score :
        <p id="high-score-number"></p>
      </h3>
    </div>

    <div id="score-container">
      <h2>Score</h2>
      <h3 id="lost-message">You loose. Refresh the page to restart!</h3>

      <progress id="timebar" max="3000" value="3000"></progress>
      <h2 id="score-number">0</h2>
    </div>
    <div id="container">
      <div id="left" class="box"></div>
      <div id="right" class="box"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
